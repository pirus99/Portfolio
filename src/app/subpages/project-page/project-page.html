<div class="page-wrapper">
    <div class="bg-wrapper">
        <div class="content-wrapper">
            <div class="left-wrapper">
                <button class="back-button minimal-btn"><img src="projects/Back.svg" alt="go Back">Go Back</button>

                <div class="left-content">
                    <div class="title">
                        <app-title-line-blue [text]="'Join - MMC'"></app-title-line-blue>
                    </div>
                    <div class="description">
                        <h2>Description</h2>
                        <p>Project description goes here.</p>
                    </div>
                    <div class="details">
                        <h2>Details</h2>
                        <p>Additional project details go here.</p>
                    </div>
                    <div class="technologies">
                        <div class="tech-list">
                            <span>HTML</span>
                            <span>CSS</span>
                            <span>JavaScript</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-wrapper">
                <div class="image-container">
                    <img src="projects/join.svg" alt="Project Image">
                </div>
                <div class="button-wrapper">
                    <a href="#contact" class="btn" [@buttonHover]="standardHoverAnimation1 ? 'hover' : 'normal'"
                        (mouseenter)="standardHoverAnimation1 = true" (mouseleave)="standardHoverAnimation1 = false">Github</a>
                    <a href="#contact" class="btn" [@buttonHover]="standardHoverAnimation2 ? 'hover' : 'normal'"
                        (mouseenter)="standardHoverAnimation2 = true" (mouseleave)="standardHoverAnimation2 = false">Live Test</a>
                </div>
                <div class="button-wrapper">
                    <button class="next-button minimal-btn">Next Project <img src="projects/Next.svg" alt="next Project"></button>
                </div>
            </div>
        </div>
    </div>
</div>
