<div class="head-wrap">
    <nav class="header">
        <img src="logo-mp.png" alt="Logo">
        <app-btn-clear-circle [text]="this.lang.about" [link]="'#aboutMe'"></app-btn-clear-circle>
        <app-btn-clear-line-straight [text]="this.lang.skills" [link]="'#skills'"></app-btn-clear-line-straight>
        <app-btn-clear-line-wave [text]="this.lang.projects" [link]="'#projects'"></app-btn-clear-line-wave>
        <app-btn-clear-line-z [text]="this.lang.contact" [link]="'#contact'"></app-btn-clear-line-z>
        <div class="lang-switcher" id="langSwitcher">
            <a id="langEN">EN</a>
            <mat-slide-toggle (click)="toggleLanguage();" [(ngModel)]="isChecked"></mat-slide-toggle>
            <a id="langDE" class="DE">DE</a>
        </div>
    </nav>
</div>
