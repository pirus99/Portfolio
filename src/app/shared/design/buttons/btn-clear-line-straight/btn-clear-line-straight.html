<div class="hover-line-straight-wrap">
    <div class="btn">
    @if (this.modifyScroll) {
        <a href="{{this.link}}" pageScroll [pageScrollDuration]="this.scrollSpeed" [pageScrollOffset]="this.scrollOffset">
            <p [ngStyle]="{'color': this.dark ? '#fff' : '#000', 'font-weight': this.dark ? '' : '700'}" #textP (mouseenter)="updateWidth()">{{this.text}}</p>
            <div class="img-wrap">
                <img src="img/design/buttons/hover-line-straight.svg" alt="Circle Hover Image">
            </div>
        </a>
    } @else {
        <a href="{{this.link}}">
            <p [ngStyle]="{'color': this.dark ? '#fff' : '#000', 'font-weight': this.dark ? '' : '700'}" #textP (mouseenter)="updateWidth()">{{this.text}}</p>
            <div class="img-wrap">
                <img src="img/design/buttons/hover-line-straight.svg" alt="Circle Hover Image">
            </div>
        </a>
    }
    </div>
</div>
