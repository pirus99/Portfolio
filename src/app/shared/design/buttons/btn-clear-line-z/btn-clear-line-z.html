<div class="hover-circle-wrap">
    <div class="btn">
    @if(this.modifyScroll) {
        <a href="{{this.link}}" pageScroll [pageScrollDuration]="this.scrollSpeed"
            [pageScrollOffset]="this.scrollOffset">
            <p [ngStyle]="{'color': this.textColor}">{{this.text}}</p>
            <div class="img-wrap">
                <img src="img/design/buttons/hover-line-z.svg" alt="Circle Hover Image">
            </div>
        </a>
    } @else {
        <a href="{{this.link}}" class="project">
            <p [ngStyle]="{'color': this.textColor}">{{this.text}}</p>
            <div class="img-wrap">
                <img src="img/design/buttons/hover-line-z.svg" alt="Circle Hover Image">
            </div>
        </a>
    }
    </div>
</div>
