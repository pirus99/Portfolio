<div class="hover-line-blue-wrap">
    <div class="btn" [class.auto-shrink]="autoShrink">
            <h2 #textP (mouseenter)="updateWidth()" [ngStyle]="{'color': this.textColor}">{{this.text}}</h2>
            <div id="imgWrap" #imgWrap class="img-wrap" [ngClass]="{animate: isVisible}">
                <img src="img/design/title/blue-line.svg" alt="Circle Hover Image">
            </div>
    </div>
</div>
