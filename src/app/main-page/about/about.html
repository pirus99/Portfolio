<div class="w-100" (mouseenter)="this.isVisible = true" (mouseleave)="this.isVisible = false"
    (click)="this.isVisible = true">
    <div class="about-content" id="aboutMe">
        <div class="wrap-left">
            <div class="flex-col">
                <div class="wrap-yellow">
                    <img class="yellow-bg bg" src="img/about/Yellow.png" alt="">
                    <div class="img-wrap flex">
                        <img src="img/about/state-location.svg" alt="Map Marker">
                        <p>{{this.lang.basedIn}}</p>
                    </div>
                </div>
                <div class="wrap-blue">
                    <img class="blue-bg bg" src="img/about/Blue.png" alt="">
                    <div class="img-wrap flex">
                        <img src="img/about/state-relocation.svg" alt="Relocate Icon, two Map Markers">
                        <p>{{this.lang.relocate}}</p>
                    </div>
                </div>
                <div class="wrap-orange">
                    <img class="orange-bg bg" src="img/about/Orange.png" alt="">
                    <div class="img-wrap flex">
                        <img src="img/about/status-remote.svg" alt="Remote Icon">
                        <p>{{this.lang.remote}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap-right">
            <h5>{{this.lang.whoIs}}</h5>
            <div class="title-wrap">
                <app-title-line-blue [text]="this.lang.title" [isVisible]="this.isVisible"></app-title-line-blue>
            </div>
            <p>{{this.lang.text}}</p>
            <div class="btn-wrap">
                <a href="#contact" class="btn" [@buttonHoverBlack]="standardHoverAnimation ? 'hover' : 'normal'"
                    (mouseenter)="toggleHover()" (mouseleave)="toggleHover()">{{this.lang.talk}}</a>
            </div>
        </div>
    </div>
</div>
